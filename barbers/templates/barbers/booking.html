{% extends 'barbers/base.html' %}
{% load static %}
{% block content %}


<h1 class="text-center  mt-3">Appointment Form</h1>
{% include 'users/messages.html'%}
{% if user.is_authenticated %}
<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5 ">
    <form method="post" action="{% url 'booking' %}" class="me-2 ms-2" required>
        {% csrf_token %}

        <!--input service-->
        <div>
          <label for="barber">Prefered Barber</label>
            <select class="form-control"  name="service">
              <option value="Kadihm M">Kadihm M </option>
              <option value="Azad Z" selected="selected">Azad Z</option>
              <option value="George S">George S</option>
            </select>
        </div>
            <!--input day-->
            <div class="mt-3">
                <h3 class="">Select Day:</h3>
                <select class="form-control" name="day">
                    {% for validateWeekday in validateWeekdays %}
                    <option value="{{validateWeekday}}">{{validateWeekday}}</option>
                    {% endfor %}
                </select>
            </div>

            <br/>
            <button type="submit" class="btn btn-primary text-white">Continue</button>
        </div>
    </form>
</div>

{% else %}

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5 ">
    <h1 class="p-2  me-3">You Are Not Signed in!</h1>
    <a href="{% url 'login' %}" class="btn btn-primary shadow text-center">Sign in</a>
</div>
{% endif %}


{% endblock %}
